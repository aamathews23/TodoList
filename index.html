<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do</title>
        <link href="./styles.css" rel="stylesheet" />
        <link href="./layout.css" rel="stylesheet" />
        <link href="./reset.css" rel="stylesheet" />
        <!--
            This application was created as learning material for my friends. It goes over the basics of web development using
            good ol' HTML, CSS, and JavaScript.

            The objective of this application is to demonstrate the cabapilities of the basics and to introduce basic web development concepts
            such as the DOM, responiveness, and HTML structure.

            The To Do List application allows the user to create a simple interactive to do list that will allow them to add items to the list
            and check them off when they have completed them.

            Author: Aaron Mathews
            Date: 12/1/2020
        -->
    </head>
    <body>
        <header id="header" class="row center">
            <h1>To Do</h1>       
        </header>        

        <section class="row center">
            <form id="todo-form" class="col">
                <p id="error-message" hidden="true">PLEASE ENTER AN ITEM NAME BEFORE SUBMITTING.</p>

                <input type="text" id="todo-item" name="todo-item" placeholder="ENTER ITEM NAME" />
    
                <input type="submit" value="SUBMIT" />
            </form>
        </section>        

        <section id="todo-list-row" class="row center">
            <section id="todo-list-section" class="col">
                <h2>To Do Items</h2>
                
                <section id="empty-list-section">
                    <img id="empty-list" src="./empty-list.svg" alt="Empty List Icon" />
                    <p>NONE</p>
                </section>                

                <ul id="todo-list">
                </ul>
            </section>
        </section>

        <script src="./scripts.js"></script>
    </body>
</html>
