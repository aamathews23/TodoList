<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do</title>
        <link href="./styles.css" rel="stylesheet" />
        <link href="./layout.css" rel="stylesheet" />
        <link href="./reset.css" rel="stylesheet" />
    </head>
    <body>
        <header id="header" class="row center">
            <h1>To Do</h1>       
        </header>        

        <section class="row center">
            <form id="todo-form" class="col">
                <p id="error-message" hidden="true">PLEASE ENTER AN ITEM NAME BEFORE SUBMITTING.</p>

                <input type="text" id="todo-item" name="todo-item" placeholder="ENTER ITEM NAME" />
    
                <input type="submit" value="SUBMIT" />
            </form>
        </section>        

        <section id="todo-list-row" class="row center">
            <section id="todo-list-section" class="col">
                <h2>To Do Items</h2>
                
                <section id="empty-list-section">
                    <img id="empty-list" src="./empty-list.svg" alt="Empty List Icon" />
                    <p>NONE</p>
                </section>                

                <ul id="todo-list">
                </ul>
            </section>
        </section>

        <script src="./scripts.js"></script>
    </body>
</html>
