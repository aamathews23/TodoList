<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do</title>
        <link href="./styles.css" rel="stylesheet" />
        <link href="./layout.css" rel="stylesheet" />
        <link href="./reset.css" rel="stylesheet" />
    </head>
    <body>
        <header id="header" class="row center">
            <h1>To Do</h1>
        </header>        

        <section class="row center">
            <form id="todo-form" class="col">
                <input type="text" id="todo-item" name="todo-item" placeholder="Enter Item Name" />
    
                <input type="submit" value="Submit" />
            </form>
        </section>        

        <section id="todo-list-section" class="row center">
            <section class="col">
                <h2>To Do Items</h2>
    
                <ul id="todo-list">
                </ul>
            </section>
        </section>
        
        
        <footer class="row center">
            <p>Created by Aaron Mathews</p>
        </footer>

        <script src="./scripts.js"></script>
    </body>
</html>
