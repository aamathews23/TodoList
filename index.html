<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do</title>
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>To Do</h1>
        </header>        

        <section>
            <form id="todo-form">
                <label for="todo-item">To Do Item</label><br />
                <input type="text" id="todo-item" name="todo-item" /><br />
    
                <input type="submit" value="Submit" />
            </form>
        </section>        

        <section>
            <h2>To Do Items</h2>

            <ul id="todo-list">
            </ul>
        </section>
        
        <footer>
            <p>Created by Aaron Mathews</p>
        </footer>

        <script src="./scripts.js"></script>
    </body>
</html>
